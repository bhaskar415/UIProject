<html >
<head>
  <title>Dyno Forms</title>
  
    <!--Styling and theme Imports-->
	<link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Angular Import-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  <!--ui-grid Import   https://github.com/angular-ui/ui-grid.info/tree/gh-pages/release -->
	<script src="http://ui-grid.info/release/ui-grid-unstable.js"></script>
    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css">
   
   <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	  
		


		
  <!--Infrastructure Imports-->
  <script src="https://rawgit.com/bhaskar415/UIProject/master/main/app/infrastructure/service/http-curd-service.js"></script>
  <script src="app/infrastructure/components/table/uiTable.js"></script>	  
 
  <!--layout Imports-->
  <script src="app/layout/directives/leftPanelDirective.js"></script>	  
	 
	
  <!--App Import-->
  <script src="controller/FormsController.js"></script>
  <script src="model/FormsService.js"></script>
  
 
</head>

<body >  
  
  <div ng-app="Forms-App">
		<div ng-controller="FormsController">	
					<div>

						<button ng-click="getAllUserFroms()" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-play"></span>All Forms</button>
						<button type="button" class="btn btn-success btn-xs" ng-click="addFormShowView()"><span class="glyphicon glyphicon-plus"></span>Form</button><br><br>
						
						<p><input type="text" ng-model="searchQuery" class="search-query" placeholder="Search"></p> 
					
					<table class="table table-striped ">
						<tr ng-repeat="form in forms | filter:searchQuery">
							<td><a ng-click="getFormDetails( form )">{{ form.formName }} </a></td>
							<td><a ng-click="deleteForm( form )" class="text-danger"> <span class="glyphicon glyphicon-trash"></span> </a></td>
						</tr>
					</table>
					
					</div>
		</div>
   </div>
 
  
</body>
</html>
